<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alura Geek</title>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <header>
            <h1><span>&#9829;&#9829;&#9829;</span> AluraGeek</h1>
        </header>
        <main>
            <section class="product-section">
                <h2>MIS PRODUCTOS:</h2>
                <div id="productList" class="product-list">
                    <!-- Aquí se renderizarán los productos -->
                </div>
            </section>
            <aside class="form-section">
                <h2>AGREGAR PRODUCTO:</h2>
                <form id="productForm">
                    <input
                        type="text"
                        id="productName"
                        placeholder="Nombre..."
                        required
                    />
                    <input
                        type="number"
                        id="productPrice"
                        placeholder="Precio..."
                        required
                    />
                    <input
                        type="url"
                        id="productImageUrl"
                        placeholder="Imagen..."
                        required
                    />
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </form>
            </aside>
        </main>
        <footer>
            <p>
                Desarrollado por @Dakufaita | Challenge Alura Geek | Alura Latam
                - 2024
            </p>
        </footer>
        <script src="./scripts/app.js"></script>
        <script src="./scripts/loadProducts.js"></script>
    </body>
</html>
